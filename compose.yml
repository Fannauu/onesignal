services:
  next-app:
    container_name: next-app
    build:
      context: .
      dockerfile: Dockerfile   # Make sure this file exists in current dir

    environment:
      ENV_VARIABLE: ${ENV_VARIABLE}
      NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}

    env_file:
      - .env.local

    volumes:
      - ./src:/app/src
      - ./public:/app/public

    restart: always
    ports:
      - "3000:3000"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge